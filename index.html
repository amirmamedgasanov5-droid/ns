            title: 'İslam Nədir?',
            cat: 'Əsaslar',
            content: '<p>Ömər ibn Xəttab demişdir: Bir dəfə biz Peyğəmbərin yanında oturmuşduq. Birdən ağappaq paltarlı, zil qara saçlı, üst-başında da səfərdən bir əsər-əlamət görünməyən və heç birimizin tanımadığı bir adam yanımıza gəldi. Nəhayət, o yaxınlaşıb Peyğəmbərlə üzbəüz oturdu, dizlərini onun dizlərinə dayadı, əllərini də öz budunun üstünə qoyub dedi: Ey Muhəmməd, mənə İslam haqqında xəbər ver! Peyğəmbər buyurdu: İslam odur ki, Allahdan başqa ibadət haqqına malik heç bir tanrının olmadığına və Muhəmmədin Onun elçisi olduğuna şəhadət gətirəsən, namaz qılasan, zəkat verəsən, ramazan ayını oruc tutasan və imkanın olduğu təqdirdə Kəbəni ziyarət edəsən. Adam: Doğru söylədin!– dedi. Biz ona təəccüb etdik, o həm soruşur, həm də təsdiq edirdi. Sonra o dedi: Mənə iman haqqında xəbər ver. Peyğəmbər buyurdu: İman odur ki, Allaha, Onun mələklərinə, kitablarına, elçilərinə və Axirət gününə iman gətirəsən, habelə qədərə – onun xeyrinə və şərinə iman gətirəsən. Adam: Doğru söylədin!– dedi. Sonra soruşdu: Mənə ehsan haqqında xəbər ver. Peyğəmbər buyurdu: Ehsan odur ki, Allaha, sanki Onu görürmüşsən kimi ibadət edəsən. Sən Onu görməsən də, bil ki, O səni görür. Adam soruşdu: Mənə Qiyamət saatı haqqında xəbər ver. Peyğəmbər buyurdu: Bu haqda soruşulan soruşandan çox bilmir. Adam soruşdu: Mənə onun əlamətləri haqqında xəbər ver. Peyğəmbər buyurdu: O vaxt ki, cariyə öz ağasını dünyaya gətirəcək və sən ayaqyalın, çılpaq və kasıb çobanların hündür binalar tikməkdə yarışdıqlarını görəcəksən. Ömər dedi: Sonra o çıxıb getdi. Mən bir müddət yerimdəcə donub qaldım. Sonra Peyğəmbər məndən soruşdu: Ey Ömər, sual verənin kim olduğunu bilirsənmi? Mən: Allah və Onun rəsulu daha yaxşı bilir!– dedim. Peyğəmbər buyurdu: O, Cəbrail idi. Sizə dininizi öyrətməyə gəlmişdi.</p>'

        {
            id: 'sehadet',
            title: 'Şəhadət',
            cat: 'Əsaslar',
            content: '<p>Peyğəmbər - ona və ailəsinə Allahın salavatı və salamı olsun - demişdir: İslam beş əsas üzərində qurulmuşdur: Allahdan başqa həqiqi tanrının olmadığına və Məhəmmədin Allahın elçisi olmasına şəhadət gətirmək, namaz qılmaq, zəkat vermək, Allahın Evini həcc etmək və Ramazan ayını oruc tutmaq. Bu hədisdə Peyğəmbər İslamın əsaslarını möhkəm təməl üzərində qurulan binaya bənzətmişdir. Bina təməl və sütunlar üzərində qurulduğu kimi İslam dini də bu beş təməl üzərində qurulmuşdur. Bu təməllərin ən əsası isə Allahdan başqa həqiqi tanrı yoxdur və Muhəmməd onun elçisidir (Lə iləhə illallah və Muhəmmədən rəsulullah) şəhadət kəlməsidir. Çünki şəhadət yerinə yetirilmədən digər heç bir əməl qəbul olunmaz. Lə iləhə illallah - Allahdan başqa həqiqi tanrı yoxdur şəhadəti imanın bütün mənalarını özündə cəm edir. Bu kəlmənin mənası Allahdan başqa ibadət edilməyə layiq olan heç bir tanrı yoxdur deməkdir. Bəzi adamlar bunu Allahdan başqa Allah yoxdur kimi tərcümə edirlər, lakin bu doğru deyildir. Əgər belə olsaydı, Qureyş qəbiləsindən olan Məkkə müşrikləri bu kəlməni qəbul edər və ona qarşı mübarizə aparmazdılar. Çünki onlar Allahı göyləri və yeri yaradan Rəbb olmasına iman gətirirdilər. Onlar dua, nəzir, qurban, həcc kimi ibadətləri yerinə yetirir, lakin bu ibadətləri Allahla yanaşı bütləri də həsr edir və bütləri Allahla öz aralarında ibadətdə vasitəçi olaraq qəbul edirdilər. Ona görə də sadəcə Allahın varlığını qəbul etmək iman gətirmək üçün kifayət deyildir. İndiki dövrdə insanların əksəriyyəti elə bilir ki, təkcə Allahın varlığına inanmaq mömin olmaq üçün onlara kifayət edir. Əgər belə olsaydı, yuxarıda qeyd etdiyimiz kimi Məkkə müşrikləri əsl mömin sayılardılar. Halbuki Allah onların ibadətlərini inkar etmiş və Ona şərik qoşduqlarına görə onlara Cəhənnəm əzabını vəd etmişdir. Lə iləhə illallah kəlməsi iki əsasdan ibarətdir. Birinci: Allahdan başqasının həqiqi tanrı olmasını inkar edən Lə iləhə kəlməsi. İkinci: Yalnız Allahın həqiqi tanrı olmasını təsdiq edən İlləllah kəlməsi. Bu kəlmə inkardan və təsdiqdən ibarətdir. İnsan lə iləhə deməklə bütün tanrıların batil olduğunu, ibadətə layiq olmadığını bəyan edir, illəllah deməklə də yalnız Allahın həqiqi tanrı olduğunu və yalnız Onun ibadətə layiq olduğunu təsdiq edir. Bu kəlmə Allahdan başqasının ilahi keyfiyyətlərinə sahib olmasını inkar edir və yalnız Allahın yeganə ilahi varlıq olduğunu təsdiq edir. Uca Allah buyurur: Bil ki, Allahdan başqa ibadətə layiq olan heç bir tanrı yoxdur (Muhəmməd, 19). Peyğəmbər demişdir: Kim səmimi qəlbdən LƏ İLƏHƏ İLLALLAH deyərsə, Cənnətə girər. Yəni kim bu kəlmənin mənasını bilər, onu qəlbi ilə təsdiq edər və ona əməl edərsə, Cənnətə daxil olar. Bu kəlməni deyən Allahdan başqasına ibadət etməməli, namaz, oruc, həcc, qurban, dua, nəzir və s. kimi ibadətlərin bütün növlərini yalnız Allaha həsr etməli və yalnız Onun razılığını qazanmaq üçün yerinə yetirməlidir. İlah sözünün mənası ibadət edilən tanrı deməkdir. İlah insanların ibadət etdiyi, qorxub təzim etdiyidir. Onu sevir, ona ümid edir və ona bel bağlayırlar və ondan diləyirlər. Bütün bunlara haqqı olan ilah yalnız Allahdır. Əgər kimsə bu ibadətlərin bircə növünü belə Allahdan qeyrisinə həsr edərsə, onu özünə ilah, tanrı etmiş sayılır və o kimsə LƏ İLƏHƏ İLLALLAH kəlməsini söyləmiş olsa da öz etiqadını korlamışdır. MUHƏMMƏDƏN RASULULLAH – Muhəmməd Allahın elçisidir kəlməsi Muhəmmədin Allahın peyğəmbəri, Onun bütün insanlara göndərdiyi elçi olmasını təsdiq etmək, həmçinin onun Allahdan verdiyi xəbərləri qəbul etmək və onun buyurduğu kimi Allaha ibadət etməkdir. Uca Allah buyurur: Peyğəmbər sizə nə verirsə, onu götürün, nəyi də qadağan edirsə, ondan çəkinin (əl-Həşr surəsi, 7). Həmçinin buyurur: De: Əgər siz Allahı sevirsinizsə, mənim ardımca gəlin ki, Allah da sizi sevsin və günahlarınızı bağışlasın. Allah Bağışlayandır, Rəhmlidir (Ali İmran, 31).</p>'

                    const list = [
                        {n: 'Fəcr', v: t.Fajr}, {n: 'Günəş', v: t.Sunrise}, {n: 'Zöhr', v: t.Dhuhr},
                        {n: 'Əsr', v: t.Asr}, {n: 'Məğrib', v: t.Maghrib}, {n: 'İşa', v: t.Isha}
                    ];

                    document.getElementById('prayer-grid').innerHTML = list.map(i => `
                        <div class="text-center p-6 rounded-[30px] bg-stone-50 hover:bg-accent hover:text-white transition-all">
                            <p class="text-[8px] font-black text-stone-300 uppercase mb-2 group-hover:text-white/50">${i.n}</p>
                            <p class="text-lg font-black tracking-tighter">${i.v}</p>
                        </div>
                    `).join('');
                } catch(e) { console.error("Prayer Error"); }
            },

            updateDates() {
                const now = new Date();
                document.getElementById('top-date').innerText = now.toLocaleDateString('az-AZ', {day: 'numeric', month: 'long', year: 'numeric'}).toUpperCase();
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
